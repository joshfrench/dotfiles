format = """
$directory${custom.git}$time
$username$hostname$character
"""

right_format = """
$cmd_duration
"""

palette = 'solarized'

[palettes.solarized]
base03   = '#002b36'
base02   = '#073642'
base01   = '#586e75'
base00   = '#657b83'
base0    = '#839496'
base1    = '#93a1a1'
base2    = '#eee8d5'
base3    = '#fdf6e3'
yellow   = '#b58900'
orange   = '#cb4b16'
red      = '#dc322f'
magenta  = '#d33682'
violet   = '#6c71c4'
blue     = '#268bd2'
cyan     = '#2aa198'
green    = '#859900'
highlite = '#004b5e'

[time]
disabled = false
format = '[$time]($style) '
style = 'base01'

[directory]
style = "blue"
repo_root_style = "cyan"

[character]
success_symbol = "[%](green)"
error_symbol = "[%](red)"
vimcmd_symbol = "[❯](blue)"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"

[custom.git]
description = "git status"
when = '[[ -n "${_prompt_vcs_branch}${_prompt_git_status}" ]]'
command = 'echo "${(@j. .)${=:-$_prompt_vcs_branch $_prompt_git_status}:#}"'
style = 'none'
symbol = '󰘬'
format = '[$symbol $output]($style) '
